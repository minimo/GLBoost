<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>{{ title }}</title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/assets/styles/semantic/dist/semantic.min.css">
<link rel="stylesheet" href="/assets/styles/main.css">
<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="/assets/styles/semantic/dist/semantic.min.js"></script>
</head>
<body>
  <div class="ui inverted segment">
    <div class="ui inverted secondary pointing menu">
      <img class="item glboostLogo" src="https://github.com/emadurandal/GLBoost/raw/master/logo.png" />
      <img class="item glboostLogoHidden" />
      <a class="item" href="/">
        Home
      </a>
      <a class="item" href="/documents/api" target="_blank">
        API
      </a>
      <a class="item active" href="/blog/">
        Blog
      </a>
    </div>
  </div>
  <div class="ui masthead vertical segment">
    <div class="ui container">
      <h1 class="ui header">
        {{ title }}
        <div class="sub header">
        {{ subtitle }}
        </div>
      </h1>
      <div class="ui divider"></div>
      <div class="main ui intro container">
        <time>{{ date | date('Y-m-d') }}</time>
        {{ contents | safe }}

          <p>
            {% if previous %}
              <a href="/{{ previous.path }}">&lt;&lt;previous:&quot;{{previous.title}}&quot;</a>
            {% endif %}
            &nbsp;
            {% if next %}
              <a href="/{{ next.path }}">next:&quot;{{next.title}}&quot;&gt;&gt;</a>
            {% endif %}
          </p>

      </div>
    </div>
  </div>
</body>
</html>
