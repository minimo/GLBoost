<!doctype html>
<html>
<head>
  <title>GLBoost Scene Graph example</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="app.css">
<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>-->
  <script src="../../../node_modules/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="../../../build/glboost.js"></script>
</head>
<body>
<header>
  <p class="header-title">GLBoost Scene Graph example</p>
</header>
<main>
  <canvas id="world" width="600" height="600"></canvas>
</main>
<script>

var arg = new Object;
var pair = location.search.substring(1).split('&');
for(var i = 0; pair[i] ; i++) {
  var kv = pair[i].split('=');
  arg[kv[0]] = kv[1];
}

GLBoost.TARGET_WEBGL_VERSION = arg.webglver ? parseInt(arg.webglver) : 1;

var canvas = document.getElementById("world");

var renderer = new GLBoost.Renderer({ canvas: canvas, clearColor: {red:0.5, green:0.5, blue:0.5, alpha:1}});

var scene = new GLBoost.Scene();

var material = new GLBoost.ClassicMaterial();
material.shaderClass = GLBoost.PhongShader;
var texture = new GLBoost.Texture('resources/texture.png');
material.diffuseTexture = texture;


var group = new GLBoost.Group();
var group2 = new GLBoost.Group();
var group3 = new GLBoost.Group();
group2.rotate = new GLBoost.Vector3(0, 0.5, 0);
group.translate = new GLBoost.Vector3(20, 0, 0);
group3.scale = new GLBoost.Vector3(2, 2, 2);

var planeGeometry = new GLBoost.Plane(10, 10, 10, 10, null);
var plane = new GLBoost.Mesh(planeGeometry, material);
group3.addChild( plane );

var cubeGeometry = new GLBoost.Cube(new GLBoost.Vector3(1,1,1), new GLBoost.Vector4(1,1,1,1));
var cube = new GLBoost.Mesh(cubeGeometry, material);

cube.translate = new GLBoost.Vector3(10, 0, 0);

group3.addChild( cube );
group2.addChild(group3);
group.addChild(group2);

scene.add(group);

var pointLight = new GLBoost.PointLight(new GLBoost.Vector3(0.5, 0.5, 0.5));
pointLight.translate = new GLBoost.Vector3(5, 1, 0);
group3.addChild( pointLight );

var directionalLight = new GLBoost.DirectionalLight(new GLBoost.Vector3(0, 0, 10), new GLBoost.Vector3(1, 0, 0));
group3.addChild( directionalLight );

var camera = new GLBoost.Camera(
    {
      eye: new GLBoost.Vector3(0.0, 100, 0),
      center: new GLBoost.Vector3(0.0, 0.0, 0.0),
      up: new GLBoost.Vector3(0.0, 0.0, -1.0)
    },
    {
      fovy: 45.0,
      aspect: 1.0,
      zNear: 0.1,
      zFar: 300.0
    }
);
//scene.add( camera );


var group4 = new GLBoost.Group();
var group5 = new GLBoost.Group();
group4.translate = new GLBoost.Vector3(20, 0, 0);
group5.rotate = new GLBoost.Vector3(0, 0.5, 0);
group4.addChild( camera );
group5.addChild( group4 );

scene.add( group5 );

scene.prepareForRender();


var render = function(){
  renderer.clearCanvas();
  renderer.draw(scene);

//  var rotateMatrix = GLBoost.Matrix33.rotateY(-0.02);
//  var rotatedVector = rotateMatrix.multiplyVector(camera.eye);
//  camera.eye = rotatedVector;

  requestAnimationFrame(render);
};
render();
</script>
</body>
</html>
