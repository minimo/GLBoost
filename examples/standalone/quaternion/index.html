<!doctype html>
<html>
<head>
  <title>GLBoost Quaternion example</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="app.css">
<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>-->
  <script src="../../../node_modules/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="../../../build/glboost.js"></script>
</head>
<body>
<header>
  <p class="header-title">GLBoost Quaternion example</p>
</header>
<main>
  <canvas id="world" width="600" height="600"></canvas>
</main>
<script>
var arg = new Object;
var pair = location.search.substring(1).split('&');
for(var i = 0; pair[i] ; i++) {
  var kv = pair[i].split('=');
  arg[kv[0]] = kv[1];
}

GLBoost.TARGET_WEBGL_VERSION = arg.webglver ? parseInt(arg.webglver) : 1;

var canvas = document.getElementById("world");

var renderer = new GLBoost.Renderer({
  canvas: canvas,
  clearColor: {
    red: 0.0,
    green: 0.0,
    blue: 0.0,
    alpha: 1
  }
});

var scene = new GLBoost.Scene();

var material = new GLBoost.ClassicMaterial();
var texture = new GLBoost.Texture('resources/texture.png'); // earth.jpg
material.diffuseTexture = texture;

var shader = GLBoost.PhongShader;
material.shaderClass = shader;
var geometry = new GLBoost.Cube(new GLBoost.Vector3(1,1,1), new GLBoost.Vector3(1,0,0));

var cube = new GLBoost.Mesh(geometry, material);
scene.addChild(cube);

var directionalLight = new GLBoost.DirectionalLight(new GLBoost.Vector3(1, 1, 1), new GLBoost.Vector3(-1, -1, -1));
scene.addChild( directionalLight );
var directionalLight2 = new GLBoost.DirectionalLight(new GLBoost.Vector3(1, 1, 1), new GLBoost.Vector3(1, 1, 1));
scene.addChild( directionalLight2 );


var camera = new GLBoost.Camera({
  eye: new GLBoost.Vector3(0.0, 0.0, 10.0),
  center: new GLBoost.Vector3(0.0, 0.0, 0.0),
  up: new GLBoost.Vector3(0.0, 1.0, 0.0)
}, {
  fovy: 45.0,
  aspect: 1.0,
  zNear: 0.1,
  zFar: 1000.0
});

scene.addChild(camera);
scene.prepareForRender();

var gAngle = 0;

var render = function() {
  renderer.clearCanvas();
  renderer.draw(scene);

  //var rotateMatrixY = GLBoost.Matrix44.rotateY(gAngle);
  //cube.multiplyMatrix(rotateMatrixY);

  cube.quaternion = GLBoost.Quaternion.axisAngle(new GLBoost.Vector3(0,1,0), GLBoost.MathUtil.radianToDegree(gAngle));
  gAngle += 0.02;

  requestAnimationFrame(render);
};

render();
</script>
</body>
</html>
