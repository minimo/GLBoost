<!doctype html>
<html>
<head>
<title>GLBoost Primitives example</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="app.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
<script src="../../../build/glboost.js"></script>
</head>
<body>
<header>
  <p class="header-title">GLBoost Primitives example</p>
</header>
<main>
  <canvas id="world" width="600" height="600"></canvas>
</main>
<script>
  var DEPTH_TEXTURE_SIZE = 512;


  var arg = new Object;
  var pair = location.search.substring(1).split('&');
  for(var i = 0; pair[i] ; i++) {
    var kv = pair[i].split('=');
    arg[kv[0]] = kv[1];
  }

  GLBoost.TARGET_WEBGL_VERSION = arg.webglver ? parseInt(arg.webglver) : 1;

  var canvas = document.getElementById("world");

  var glBoostContext = new GLBoost.GLBoostMiddleContext(canvas);

  var renderer = glBoostContext.createRenderer({
    clearColor: {
      red: 1.0,
      green: 1.0,
      blue: 1.0,
      alpha: 1
    }
  });

  var expression = glBoostContext.createExpressionAndRenderPaths(2);
  var camera = null;

  (function renderingPath() {

    var scene = glBoostContext.createScene();
    var depthTexture = glBoostContext.createTexturesForRenderTarget(DEPTH_TEXTURE_SIZE, DEPTH_TEXTURE_SIZE, 1);
    var renderPaths = glBoostContext.createRenderPaths(2);

    var material = glBoostContext.createClassicMaterial();
    material.shaderClass = GLBoost.PhongShader;
    var texture = glBoostContext.createTexture('resources/texture.png');
    material.diffuseTexture = texture;

    var planeGeometry = glBoostContext.createPlane(10, 10, 10, 10, null);
    var plane = glBoostContext.createMesh(planeGeometry, material);
    scene.addChild( plane );

    var cubeGeometry = glBoostContext.createCube(new GLBoost.Vector3(1,1,1), new GLBoost.Vector4(1,1,1,1));
    var cube = glBoostContext.createMesh(cubeGeometry, material);
    cube.translate = new GLBoost.Vector3(0,2,0);
    scene.addChild( cube );

    var directionalLight = glBoostContext.createDirectionalLight(new GLBoost.Vector3(1.5, 1.5, 1.5), new GLBoost.Vector3(5, -10, 5));
    scene.addChild( directionalLight );

    camera = glBoostContext.createCamera(
        {
          eye: new GLBoost.Vector3(0.0, 5, 15.0),
          center: new GLBoost.Vector3(0.0, 5.0, 0.0),
          up: new GLBoost.Vector3(0.0, 1.0, 0.0)
        },
        {
          fovy: 45.0,
          aspect: 1.0,
          zNear: 0.1,
          zFar: 300.0
        }
    );
    scene.addChild( camera );

    expression.renderPaths[0].scene = scene;
  })();

  expression.prepareToRender();

  /*
  renderPaths[0].addElements([camera, cube, plane]);
  renderPaths[0].setClearColor([0, 0, 0, 1]);
  renderPaths[0].specifyRenderTargetTextures(renderTextures);
    */

  var glBoostMonitor = GLBoost.GLBoostMonitor.getInstance();
  glBoostMonitor.printGLBoostObjects();
  glBoostMonitor.printWebGLResources();

  var render = function() {
    renderer.clearCanvas();
    renderer.draw(expression);

    var rotateMatrix = GLBoost.Matrix33.rotateY(-1.0);
    var rotatedVector = rotateMatrix.multiplyVector(camera.eye);
    camera.eye = rotatedVector;

    requestAnimationFrame(render);
  };

  render();

</script>
</body>
</html>
